receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "otel-collector:4317"

processors:
  batch: {}

exporters:
  debug:  # Data sources: traces, metrics, logs
    verbosity: detailed

  otlp/jaeger:  # Data sources: traces
    endpoint: "jaeger:4317"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug]

